</head>
<body>
    <header>
        <h1>FNCC Other Events Calendar</h1>
    </header>

            <li><a href="index.html">FNCC event's Calendar</a></li>
            <li><a href="teachers.html">FNCC teacher's Calendar</a></li>

                </thead>

    <footer>
        <!-- Footer content goes here -->
    </footer>
